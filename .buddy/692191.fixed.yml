- pipeline: 692191
  refs:
  - refs/heads/main
  events:
  - type: PUSH
  fail_on_prepare_env_warning: true
  actions:
  - action: gradle build
    type: BUILD
    docker_image_name: library/gradle
    docker_image_tag: 8.12
    execute_commands:
    - gradle build
    shell: BASH
  - action: go build
    type: BUILD
    docker_image_name: library/golang
    docker_image_tag: 1.24
    execute_commands:
    - go test
    - go build
    volume_mappings:
    - /:/src/github.com/Dustinturner44/circleci-docs
    shell: BASH
  - action: mvn clean install
    type: BUILD
    docker_image_name: library/maven
    docker_image_tag: 3.9.9
    execute_commands:
    - mvn clean install
    cached_dirs:
    - /root/.m2/repository
    unit_tests_suite: my_first_suite
    unit_tests_path: /api-v1/
  - action: npm test
    type: BUILD
    docker_image_name: library/node
    docker_image_tag: 22
    execute_commands:
    - "# yarn install"
    - npm install
    - npm test
    shell: BASH
